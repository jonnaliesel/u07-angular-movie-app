<h3 class="text-center p-4">Top Movies</h3>

<div class="row" id="movie-container">
    <a *ngFor="let movie of movies"
    routerLink="/detail/{{movie.id}}" class="col">
        <div class="col">
            <h4><span class="badge badge-primary">{{movie.title}}</span></h4>
        </div>
    </a>
</div>
